<!DOCTYPE html>
<html>

<head>
    <title>ibas apps</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="./ibas/3rdparty/spin.min.js"></script>
    <script type="text/javascript" src="./ibas/3rdparty/jquery.min.js"></script>
    <script type="text/javascript" src="./ibas/3rdparty/require.min.js"></script>
    <script type="text/javascript">
        require([
            "./shell/loader.min"
        ], function () {
            // 加载成功
            try {
                let app = new loader.Application();
                app.noCache = true;
                app.minLibrary = true;
                app.run("./");
            } catch (error) {
                window.location.href = "ibas/diagnosis/index.html";
                console.error(error.toString());
                console.warn("Please check if the browser supports es6.");
            }
        }, function () {
            // 加载失败
            alert(arguments[0]);
        });
    </script>
</head>

<body class="sapUiBody" id="content">
    <div id="spinner"></div>
    <script type="text/javascript">
        (function () {
            let opts = {
                lines: 13, length: 28, width: 14, radius: 42, scale: 0.25, corners: 1,
                color: '#000', opacity: 0.25, rotate: 0, direction: 1, speed: 1, trail: 60,
                fps: 20, zIndex: 2e9, className: 'spinner', top: '50%', left: '50%', shadow: false,
                hwaccel: false, position: 'absolute'
            };
            let target = document.getElementById('spinner');
            let spinner = new Spinner(opts).spin(target);
        }());
    </script>
</body>

</html>
