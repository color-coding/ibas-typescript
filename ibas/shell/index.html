<!DOCTYPE html>
<html>

<head>
    <title>ibas apps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <script type="text/javascript" src="../3rdparty/spin.js"></script>
    <script type="text/javascript" src="../3rdparty/jquery.js"></script>
    <script type="text/javascript" src="../3rdparty/require.js"></script>
    <script type="text/javascript">
        if ((navigator.userAgent.indexOf("x5app") >= 0) || (navigator.userAgent.indexOf("Crosswalk") >= 0)) {
            // 如果是APP,加载Cordova插件.关于Cordova插件: http://cordova.axuer.com/docs/zh-cn/latest/guide/overview/index.html
            require(["/cordova.js"], function() {
                // 设备准备完毕后触发
                document.addEventListener("deviceready", function() {
                    // Android返回键被按下时触发,不执行任何操作
                    document.addEventListener("backbutton", function() {}, false);
                }, false);
            });
        };
        require(["../../openui5/loader", "../../ibas/loader"], function (uiLoader, ibasLoader) {
            // 加载器加载成功
            var root = document.location.origin + document.location.pathname.substring(0, document.location.pathname.lastIndexOf("/") + 1);
            var onError = function () {
                window.location.href = root + "../diagnosis/index.html";
            };
            // 没有成功获取加载器
            if (uiLoader === undefined || ibasLoader === undefined) {
                onError();
                return;
            }
            var uiLoder = new uiLoader.default();
            // 加载UI库
            uiLoder.load({
                url: root + "../../openui5/",
                onSuccess: function () {
                    // 加载ibas
                    var ibasLoder = new ibasLoader.default();
                    ibasLoder.load({
                        url: root + "../../",
                        onSuccess: function () {
                            // 加载UI库扩展
                            uiLoder.extends({
                                url: root + "../../openui5/",
                                onError: onError
                            });
                        },
                        onError: onError
                    });
                },
                onError: onError
            });
        }, function () {
            alert(arguments[0]);
        });
    </script>
</head>

<body class="sapUiBody" id="content">
    <div id="spinner"></div>
    <script type="text/javascript">
        (function () {
            var opts = {
                lines: 13 // The number of lines to draw
                , length: 28 // The length of each line
                , width: 14 // The line thickness
                , radius: 42 // The radius of the inner circle
                , scale: 0.25 // Scales overall size of the spinner
                , corners: 1 // Corner roundness (0..1)
                , color: '#000' // #rgb or #rrggbb or array of colors
                , opacity: 0.25 // Opacity of the lines
                , rotate: 0 // The rotation offset
                , direction: 1 // 1: clockwise, -1: counterclockwise
                , speed: 1 // Rounds per second
                , trail: 60 // Afterglow percentage
                , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
                , zIndex: 2e9 // The z-index (defaults to 2000000000)
                , className: 'spinner' // The CSS class to assign to the spinner
                , top: '50%' // Top position relative to parent
                , left: '50%' // Left position relative to parent
                , shadow: false // Whether to render a shadow
                , hwaccel: false // Whether to use hardware acceleration
                , position: 'absolute' // Element positioning
            };
            var target = document.getElementById('spinner');
            var spinner = new Spinner(opts).spin(target);
        }());
    </script>
</body>

</html>
